<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>{% block title %} {% endblock %}</title>
</head>
<body class="container">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-primary-subtle">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/news">Новости</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Товары
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/phones">Смартфоны</a></li>
                        <li><a class="dropdown-item" href="/notes">Ноутбуки</a></li>
                        <li><a class="dropdown-item" href="/pads">Планшеты</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/all">Смотреть все</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">О нас</a>

                <li class="nav-item" style="margin-left: 350px">
                    {% if user.is_authenticated %}
                        <li>
{#                            <button class="btn btn-secondary" type="submit"><a#}
{#                                    class="nav-link"#}
{#                                    href="{% url 'profile' user.id %}">{{ user.username }}</a>#}
                                <a class="btn btn-outline-light btn-lg" href="{% url 'profile' user.id %}" style="color: black" role="button">{{ user.username }}</a>
                            </button>
                        </li>
                        <a style="margin-left: 20px" class="nav-link" href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                        <a style="margin-left: 10px" class="nav-link" href="{% url 'login' %}">Войти</a></li>

                        <li><a style="margin-left: 10px" class="nav-link" href="{% url 'register' %}">Регистрация</a>
                        </li>
                    {% endif %}
                </li>


            </ul>


            <form class="d-flex" role="search">


                <input class="form-control me-2" type="search" placeholder="Iphone 14" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
